- defaults:
    link:
        create: true
        relink: true

- clean: ['$HOME']

- clean:
    $HOME/:
        force: true
    $HOME/.config:
        recursive: true

- link:
    $HOME/.tmux.conf:
        path: tmux/tmux.conf
    $HOME/.screenrc:
        path: screen/screenrc
    $HOME/.config/nvim:
        path: nvim
    $HOME/.config/kitty:
        path: kitty
    $HOME/.zshrc:
        path: zsh/zshrc
    $HOME/.zsh_profile:
        path: zsh/zsh_profile
    $HOME/.hyper.js:
        path: hyper/hyper.js
    $HOME/.config/alacritty:
        path: alacritty
    $HOME/.config/wezterm:
        path: wezterm
    $HOME/.local/bin:
        glob: true
        path: scripts/*
    $HOME/.default-npm-packages:
        path: asdf/default-npm-packages
    $HOME/.config/callibella/config.json:
        path: callibella/config.json
    $HOME/spicetify_data/config.ini:
        if: '[ `uname` = Darwin ]'
        path: spicetify_data/config.ini
    $HOME/.config/yabai/yabairc:
        if: '[ `uname` = Darwin ]'
        path: yabai/yabairc
    $HOME/.config/skhd/skhdrc:
        if: '[ `uname` = Darwin ]'
        path: skhd/skhdrc
    $HOME/Library/Application Support/jesseduffield/lazygit/config.yml:
        if: '[ `uname` = Darwin ]'
        path: lazygit/config.yml
    $HOME/.config/spicetify_data/config.ini:
        if: '[ `uname` = Linux ]'
        path: spicetify_data/config.ini
    $HOME/.config/autorandr:
        if: '[ `uname` = Linux ]'
        path: autorandr
    $HOME/.config/i3:
        if: '[ `uname` = Linux ]'
        path: i3
    $HOME/.config/lazygit/config.yml:
        if: '[ `uname` = Linux ]'
        path: lazygit/config.yml

- tap:
    - cmacrae/formulae
    - homebrew/cask
    - homebrew/services
    - homebrew/cask-fonts
    - homebrew/cask-versions
    - koekeishiya/formulae

- brew:
    - curl
    - wget
    - lazygit
    - openjdk
    - git-lfs
    - autojump
    - htop
    - tmux
    - yabai
    - zsh
    - gdb
    - llvm
    - neovim --HEAD
    - skhd
    - cmake
    - asdf
    - fzf
    - bat
    - gpg
    - gawk

- cask: [brave-browser, slack, private-internet-access, keybase, font-fira-code, discord, iterm2, telegram, raycast, notion, megasync, alt-tab]

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)", Installing OMZ]
    - [chsh -s $(which zsh), Making ZSH default]
    - [git clone https://github.com/zdharma/fast-syntax-highlighting.git $HOME/.oh-my-zsh/custom/plugins/fast-syntax-highlighting, Installing FSH]
    - [git clone https://github.com/zsh-users/zsh-autosuggestions ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions, Installing ZSH Auto]
    - [git clone --depth 1 https://github.com/wbthomason/packer.nvim ~/.local/share/nvim/site/pack/packer/start/packer.nvim, Installing Packer]
    - [git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm, Adding TPM]
    - [/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)", Installing BREW]
