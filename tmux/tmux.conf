##-------------------------------------------------------------------------------------------------
## Plugins
##-------------------------------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

#General
set-option -g default-terminal "screen-256color"
#set-option -g default-shell /bin/zsh

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#splitting using one key
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Reload
bind R source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

set -g mouse on

# increase history
set -g history-limit 10000

set-option -g focus-events on

bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +3
##-------------------------------------------------------------------------------------------------
## VI mode
##-------------------------------------------------------------------------------------------------
set-window-option -g mode-keys vi
set -s escape-time 0
bind-key -T copy-mode-vi v send-keys -X begin-selection


##-------------------------------------------------------------------------------------------------
## Display
##-------------------------------------------------------------------------------------------------
set -g base-index 1
set -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set-option -g visual-activity off
set-window-option -g monitor-activity on

set-option -sa terminal-overrides ',xterm-256color:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
# underscore colours - needs tmux-3.0

##-------------------------------------------------------------------------------------------------
## Navigation
##-------------------------------------------------------------------------------------------------
# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window nav
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# session nav
bind C-f command-prompt -p find-session 'switch-client -t %%'


##-------------------------------------------------------------------------------------------------
## Status Bar
##-------------------------------------------------------------------------------------------------
# --> Catppuccin
thm_bg="#1e1e28"
thm_fg="#d7dae0"
thm_cyan="#c2e7f0"
thm_black="#15121c"
thm_gray="#2d293b"
thm_magenta="#c6aae8"
thm_pink="#f0afe1"
thm_red="#e28c8c"
thm_green="#b3e1a3"
thm_yellow="#eadda0"
thm_blue="#a4b9ef"
thm_orange="#f7c196"
catppuccin12="#3e4058"

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position bottom
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_blue}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

set -g status-left ""
set -g status-right "#[fg=$thm_pink,bg=$thm_bg,nobold,nounderscore,noitalics]#[fg=$thm_bg,bg=$thm_pink,nobold,nounderscore,noitalics] #[fg=$thm_fg,bg=$thm_gray] #W #{?client_prefix,#[fg=$thm_red],#[fg=$thm_green]}#[bg=$thm_gray]#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg] #[fg=$thm_fg,bg=$thm_gray] #S ║#[fg=$thm_fg,bg=$thm_gray] %r | %a | %Y "

# current_dir
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_fg,bg=$thm_gray] #W #[fg=$thm_fg,bg=$thm_gray] ║ "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_bg,bg=$thm_green] #W #[fg=$thm_fg,bg=$thm_bg] ║ "

# parent_dir/current_dir
# setw -g window-status-format "#[fg=colour232,bg=colour111] #I #[fg=colour222,bg=colour235] #(echo "#{pane_current_path}" | rev | cut -d'/' -f-2 | rev) "
# setw -g window-status-current-format "#[fg=colour232,bg=colour208] #I #[fg=colour255,bg=colour237] #(echo "#{pane_current_path}" | rev | cut -d'/' -f-2 | rev) "

# --------=== Modes
setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_pink} bg=${catppuccin12} bold"

##-------------------------------------------------------------------------------------------------
## MISC
##-------------------------------------------------------------------------------------------------
# URL view
bind U run "cut -c3- ~/.tmux.conf | sh -s _urlview #{pane_id}"

# initializing TPM
run '~/.tmux/plugins/tpm/tpm'
