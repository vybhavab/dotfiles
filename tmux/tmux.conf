##-------------------------------------------------------------------------------------------------
## Plugins
##-------------------------------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

#General
set -g default-terminal "screen-256color-bce"
#set-option -g default-shell /bin/zsh

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#splitting using one key
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Reload
bind R source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

set -g mouse on

# increase history
set -g history-limit 10000

set-option -g focus-events on

bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +3
##-------------------------------------------------------------------------------------------------
## VI mode
##-------------------------------------------------------------------------------------------------
set-window-option -g mode-keys vi
set -s escape-time 0
bind-key -T copy-mode-vi v send-keys -X begin-selection


##-------------------------------------------------------------------------------------------------
## Display
##-------------------------------------------------------------------------------------------------
set -g base-index 1
set -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set-option -g visual-activity off
set-window-option -g monitor-activity on

##-------------------------------------------------------------------------------------------------
## Navigation
##-------------------------------------------------------------------------------------------------
# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window nav
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# session nav
bind C-f command-prompt -p find-session 'switch-client -t %%'


##-------------------------------------------------------------------------------------------------
## Status Bar
##-------------------------------------------------------------------------------------------------
set -g status 'on'
set -g status-position bottom
set -g status-bg 'colour235'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status-right-length '100'
set -g message-style fg='colour222',bg='colour238'
set -g message-command-style fg='colour222',bg='colour238'
set -g pane-border-style fg='colour238'
set -g pane-active-border-style fg='colour154'
setw -g window-status-activity-style fg='colour154',bg='colour235',none
setw -g window-status-separator ''
setw -g window-status-style fg='colour121',bg='colour235',none
set -g status-left '#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]| #[fg=colour222,bg=colour238] #W| #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]|'
set -g status-right '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]|#[fg=colour121,bg=colour235] %r | %a | %Y #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]|#[fg=colour222,bg=colour238] #H'
setw -g window-status-format '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]|#[default] #I | #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]|'
setw -g window-status-current-format '#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]|#[fg=colour222,bg=colour238] #I | #W | #F #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]|'

##-------------------------------------------------------------------------------------------------
## MISC
##-------------------------------------------------------------------------------------------------
# URL view
bind U run "cut -c3- ~/.tmux.conf | sh -s _urlview #{pane_id}"

# initializing TPM
run '~/.tmux/plugins/tpm/tpm'
