##-------------------------------------------------------------------------------------------------
## Plugins
##-------------------------------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

#General
# set -g default-terminal "${TERM}"
set-option -g default-terminal "tmux-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#splitting using one key
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

#Reload
bind R source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

set -g mouse on

# increase history
set -g history-limit 10000

set-option -g focus-events on
##-------------------------------------------------------------------------------------------------
## VI mode
##-------------------------------------------------------------------------------------------------
set-window-option -g mode-keys vi
set -s escape-time 0
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

##-------------------------------------------------------------------------------------------------
## Display
##-------------------------------------------------------------------------------------------------
set -g base-index 1
set -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set-option -g visual-activity off
set-window-option -g monitor-activity on

# Status bar configuration
set -g status on
set -g status-position bottom

set -g status-style bg=color0,fg=color255
set -g status-interval 1

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left '[#[fg=color123,bold]#S#[fg=color255,nobold]] '
set -g status-right '#[fg=color83]#(whoami) #[fg=color174]%a, #[fg=color174]%e #[fg=color174]%b #[fg=color195]%Y/%m/%d #[fg=color219]%H:%M:%S %z'
set -g window-status-format "#[bg=color235] #I:#W "
set -g window-status-current-format '#[fg=color0,bg=color83] #I:#[fg=color0]#W '


##-------------------------------------------------------------------------------------------------
## Navigation
##-------------------------------------------------------------------------------------------------
# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window nav
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# session nav
bind C-f command-prompt -p find-session 'switch-client -t %%'

bind -n 'C-+' select-window -t 1
bind -n 'C-[' select-window -t 2
bind -n 'C-{' select-window -t 3
bind -n 'C-(' select-window -t 4
bind -n 'C-&' select-window -t 5
bind -n 'C-=' select-window -t 6
bind -n 'C-)' select-window -t 7
bind -n 'C-}' select-window -t 8
bind -n 'C-]' select-window -t 9
bind -n 'C-*' select-window -t 10

bind -n 'M-1' select-window -t 1
bind -n 'M-2' select-window -t 2
bind -n 'M-3' select-window -t 3
bind -n 'M-4' select-window -t 4
bind -n 'M-5' select-window -t 5
bind -n 'M-6' select-window -t 6
bind -n 'M-7' select-window -t 7
bind -n 'M-8' select-window -t 8
bind -n 'M-9' select-window -t 9
bind -n 'M-0' select-window -t 10

# Keybinds
bind -n C-y display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "lazygit"

# Keybinds
bind -n C-t display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "taskell ~/taskell.md"


run '~/.tmux/plugins/tpm/tpm'
